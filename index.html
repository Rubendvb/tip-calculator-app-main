<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="stylesheet" href="assets/css/base/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/base/base.css" />
    <link
      rel="stylesheet"
      href="assets/css/container-bill/container-bill.css"
    />
    <link rel="stylesheet" href="assets/css/container-tip/container-tip.css" />
    <link
      rel="stylesheet"
      href="assets/css/container-amount/container-amount.css"
    />
  </head>
  <body>
    <header>
      <img
        class="containerHeader--titulo"
        src="assets/images/logo.svg"
        alt="Logo Splitter"
      />
    </header>
    <div class="container">
      <section class="containerBill">
        <div class="containerBill-bill">
          <div class="containerBill__zero">
            <label class="containerBill-bill__label" for="bill">Bill</label>
            <span class="zeroBill">Can't be zero</span>
          </div>
          <div>
            <input
              class="containerBill-bill__input"
              type="number"
              id="bill"
              placeholder="0"
              required
            />
          </div>
        </div>

        <div class="containerTip">
          <span class="containerBill-bill__label titulo-tip">Select Tip %</span>
          <div class="containerTip--btns">
            <button class="containerTip--btns-btn" value="5">5%</button>
            <button class="containerTip--btns-btn" value="10">10%</button>
            <button class="containerTip--btns-btn" value="15">15%</button>
            <button class="containerTip--btns-btn" value="25">25%</button>
            <button class="containerTip--btns-btn" value="50">50%</button>
            <input
              class="containerTip--btns-btn btn-custom"
              type="number"
              placeholder="Custom"
            />
          </div>
        </div>
        <div>
          <div class="containerPeople">
            <label for="people" class="containerBill-bill__label"
              >Number of People</label
            >
            <span class="zeroPeople">Can't be zero</span>
          </div>
          <div>
            <input
              class="containerBill-bill__input input-person"
              type="number"
              placeholder="0"
              id="people"
            />
          </div>
        </div>
      </section>

      <section class="containerAmount">
        <div class="containerAmount--container">
          <div>
            <div class="containerAmount--container--div">
              <div class="containerAmount--container--div-flex">
                <span class="containerAmount--container--div__span-tip"
                  >Tip Amount</span
                >
                <span class="person">/ person</span>
              </div>
              <div>
                <span id="tipPerson" class="total">$0.00</span>
              </div>
            </div>
            <div class="containerAmount--container--div">
              <div class="containerAmount--container--div-flex">
                <span class="containerAmount--container--div__span-tip"
                  >Total</span
                >
                <span class="person">/ person</span>
              </div>
              <div>
                <span id="totalPerson" class="total">$0.00</span>
              </div>
            </div>
          </div>
          <div class="containerAmount--container--div">
            <button class="btn-reset" type="button" disabled>Reset</button>
          </div>
        </div>
      </section>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Rub√©n</a>.
    </footer>

    <script src="assets/js/script.js"></script>
  </body>
</html>
